<!doctype html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (input) 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>

    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            placeholder="예) 박준환"
            maxlength="5"
            minlength="3"
          />
        </div>

        <div>
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            id="userPwd"
            name="userPwd"
            required
            placeholder="8자리 이상"
          />
        </div>

        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" />
        </div>

        <div>
          <label for="userEmail">이매일</label>
          <input type="email" name="userEmail" id="userEmail" required />
        </div>

        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" name="userPhone" id="userPhone" required />
        </div>

        <div>
          <input type="checkbox" checked name="" id="classHtml" />
          <label for="classHtml">HTML</label>
        </div>

        <div>
          <input type="checkbox" name="" id="classCss" />
          <label for="classCss">CSS</label>
        </div>

        <div>
          <input type="radio" name="classRoom" id="classLikelion5" />
          <label for="classLikelion5">회고5팀</label>
        </div>

        <div>
          <input type="radio" name="classRoom" id="classLikelion4" />
          <label for="classLikelion4">회고4팀</label>
        </div>

        <input type="submit" value="전송" />
      </fieldset>
    </form>
  </body>
</html>
